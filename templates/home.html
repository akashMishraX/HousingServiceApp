{% extends "_layout.html" %}
{% block title %}{{page_title}}{% endblock %}
{% block body %}

{% include '_navbar.html'  %}


<div style="display: flex;justify-content: center;align-items: center; margin-top: 300px;">
    <div style="margin: auto; width: 50%; margin-top:20px ;height: 20vh;">
        <h1 style="text-align: center;color: black;">Welcome to {{site_title.name}}!!</h1>
        <div style="display: flex; justify-content: space-around ; margin-top: 50px;">
        
            <button style="background-color: white; width: 300px; height: 50px; " onclick="handleLogin()">Login</button>
            <button style="background-color: white; width: 300px; height: 50px; " onclick="handleRegister()">Register</button>
        </div>
        
    </div> 
</div>
<script>
    function handleLogin(){
        window.location.href = "{{ url_for('login_route_view') }}"
    }
    function handleRegister(){
        window.location.href = "{{ url_for('signup_route_view', userType='default') }}"
    }
</script>
{% endblock %}
